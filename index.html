<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <figure class="card">
        <div class="profile-image">
            <img class="profile" src="Image/Untitled design (2).png" width="200px"  alt="brock" >
        </div>
        <figcaption>
            <h3 class="brock">Brock</h3>
            <h5>Gym Leader</h5>
            <p>Brock is a Rock type Pokemon Trainer</p>
            <div class="icons">
                <a href="#"><i class="badge"><img src="https://archives.bulbagarden.net/media/upload/thumb/d/dd/Boulder_Badge.png/900px-Boulder_Badge.png" alt="Boulder Badge" width="30px" height="30px"></i></a>
            </div>
        </figcaption>  
    </figure>

    <figure class="card">
        <div class="profile-image">
            <img class="profile" src="Image/Untitled design.png" width="200px" alt="Misty" >
        </div>
        <figcaption>
            <h3 class="misty">Misty</h3>
            <h5>Gym Leader</h5>
            <p>Misty is a Water type Pokemon Trainer</p>
            <div class="icons">
                <a href="#"><i class="badge"><img src="https://archives.bulbagarden.net/media/upload/thumb/9/9c/Cascade_Badge.png/900px-Cascade_Badge.png" alt="Boulder Badge" width="30px" height="30px"></i></a>
            </div>
        </figcaption>  
    </figure>

    <figure class="card">
        <div class="profile-image">
            <img class="profile" src="Image/surge.png" width="200px" alt="brock" >
        </div>
        <figcaption>
            <h3 class="surge">Lt. Surge</h3>
            <h5>Gym Leader</h5>
            <p>Lt.Surge is a Thunder type Pokemon Trainer</p>
            <div class="icons">
                <a href="#"><i class="badge"><img src="https://archives.bulbagarden.net/media/upload/thumb/a/a6/Thunder_Badge.png/900px-Thunder_Badge.png" alt="Boulder Badge" width="30px" height="30px"></i></a>
            </div>
        </figcaption>  
    </figure>
    
</body>
</html>
